<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.min.css">
    <!-- KaTeX 数学公式支持 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <!-- 图片查看器 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/viewerjs@1.11.6/dist/viewer.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3 mb-md-4">
            <button id="sidebar-toggle" class="btn btn-back d-md-none" style="background-color: #0366d6; color: white;">
                <i class="bi bi-list"></i> <span class="d-none d-sm-inline">列表</span>
            </button>
            <h1 class="mb-0 text-center text-md-start" style="color: #0366d6;text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);letter-spacing: 0.5px;font-weight: 520;">
                <span class="d-inline d-md-none" style="font-size: 1.5rem;">生活记录</span>
                <span class="d-none d-md-inline" style="font-size: 2rem;">生活记录</span>
            </h1>
            <a href="https://huanhuan0812.github.io" class="btn btn-back" style="background-color: #0366d6; color: white;">
                <i class="bi bi-arrow-left"></i> <span class="d-none d-sm-inline">返回</span>
            </a>
        </div>
        
        <!-- 遮罩层 -->
        <div id="overlay" class="d-none"></div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="file-list" id="sidebar">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">文件列表</h5>
                        <button id="sidebar-close" class="btn btn-sm btn-outline-secondary d-md-none">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="search-container mb-3">
                        <input type="text" id="search-input" class="form-control" placeholder="搜索标题、标签或日期...">
                    </div>
                    <div id="file-list-container">
                        <p class="loading">加载文件列表中...</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="file-content">
                    <div id="file-content-container">
                        <p class="text-muted">请从左侧选择文件查看内容</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 外部脚本 -->
    <!-- Mermaid 流程图支持 -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <!-- 图片查看器 -->
    <script src="https://cdn.jsdelivr.net/npm/viewerjs@1.11.6/dist/viewer.min.js"></script>
    <!-- KaTeX 数学公式支持 -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="script.js"></script>
</body>
</html>
